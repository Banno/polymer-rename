language: node_js
node_js:
- '5'
- '6'
branches:
  only:
  - master
notifications:
  email:
    on_success: never
    on_failure: never
  hipchat:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
